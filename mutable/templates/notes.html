<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>{% block title %}Production{% endblock %}</title>
</head>

<div class="font-mono">
    <nav class="navbar navbar-expand-lg navbar-light px-2">
        <div class="container-fluid">          
            <a href="{{ url_for('index') }}" class="navbar-brand text-slate-900 text-xl font-bold">Mutable</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item px-2">
                    <a class="nav-link" href="{{ url_for('views.lollipop')}}">Lollipop</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="http://172.234.200.101:8080/misfit/">Misfit</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="{{ url_for('views.about') }}" style="color:SlateGray">About</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link current" href="{{ url_for('views.notes') }}" style="color:SlateGray">Release Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link no-hover" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="py-8 px-12">
        <div class="text-3xl font-bold py-2">
            What's New
        </div>

        <div class="pt-4 px-4">
            <div class="text-l font-bold"> All Updates</div>
            <div>
                <div class="py-2 font-bold collapsible">
                    <button> Jun 25, 2025 </button>
                </div>

                <div class="content">
                    <div class="py-4 text-l px-4 font-bold"> &#128269 Demo website created and deployed for Mutable &#129516</div>
                </div>


            </div>
        </div>
    </div>
</div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        } 
      });
    }
</script>

</html>
